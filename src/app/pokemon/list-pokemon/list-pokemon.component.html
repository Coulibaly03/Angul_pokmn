<div class='container'>
    <div class="row">
     <div *ngFor='let pokemon of pokemonEn' class="col s6 m4">
       <div class="card horizontal" pkmnBorderCard  >
        <div class="card-image">
            <img [src]="pokemon.picture">
          </div>
          <div class="card-stacked">
           <div class="card-content">
             <p><a [routerLink]="['/pokemons',pokemon.id]">{{ pokemon.name }}</a></p>
             <p><small>{{ pokemon.created | date:"dd/MM/yyy" }}</small></p>
             <span *ngFor="let type of pokemon.types" 
                     class="{{type| pokemonTypeColor}}">
                {{ type}}
             </span>
           </div>
          </div>
       </div>
     </div>
  </div>
